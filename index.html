<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="box-header">
                    <button type="button" class="btn btn-info btn-sm pull-right" data-toggle="modal"
                            data-target="#myModal">Add new B/L
                    </button>
                    <!-- Modal -->
                    <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Add new location</h4>
                                </div>
                                <div class="modal-body">
                                    <form id="bl-submit-form">
                                        <div class="form-group row">
                                            <label class="col-sm-4 form-control-label">Principal name</label>
                                            <div class="col-sm-8">
                                                <select class="form-control selectpicker show-tick"
                                                        id="bl-principal-name"
                                                        title="Select principal name related to the b/l...."
                                                        data-live-search-placeholder="Search desired principal name here"
                                                        data-live-search="true">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 form-control-label">Date of entry</label>
                                            <div class="col-sm-8">
                                                <input type="date" id="bl-date-of-entry"
                                                       class="form-control"
                                                       placeholder="Enter the date of entry here">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 form-control-label">B/L number</label>
                                            <div class="col-sm-8">
                                                <input type="number" step="1" min="0"
                                                       id="bl-number" class="form-control"
                                                       placeholder="Enter B/L number here">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 form-control-label">Ocean freight payable</label>
                                            <div class="col-sm-8">
                                                <input type="text" id="bl-ocean-freight"
                                                       class="form-control"
                                                       placeholder="Enter ocean freight related info here">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 form-control-label">Free period at POD</label>
                                            <div class="col-sm-8">
                                                <input type="text" id="bl-free-period"
                                                       class="form-control"
                                                       placeholder="Enter ocean freight related info here">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-7">
                                                Free line detention combine demurrage at POD
                                            </label>
                                            <div class="col-sm-5">
                                                <input type="checkbox" id="bl-line-detention" checked>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 form-control-label">Volume</label>
                                            <label class="col-sm-4 form-control-label">Number: </label>
                                            <label class="col-sm-4 form-control-label">Type: </label>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 form-control-label"></label>
                                            <div class="col-sm-4 form-control-label">
                                                <input type="text" id="bl-volume-number"
                                                       class="form-control"
                                                       placeholder="">
                                            </div>
                                            <div class="col-sm-4 form-control-label">
                                                <input type="text" id="bl-volume-type"
                                                       class="form-control"
                                                       placeholder="">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 form-control-label">Shipper</label>
                                            <div class="col-sm-8">
                                                <input type="text" id="bl-shipper"
                                                       class="form-control"
                                                       placeholder="">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 form-control-label">Consignee</label>
                                            <div class="col-sm-8">
                                                <input type="text" id="bl-consignee"
                                                       class="form-control"
                                                       placeholder="">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 form-control-label">Notify party</label>
                                            <div class="col-sm-8">
                                                <input type="text" id="bl-notify-party"
                                                       class="form-control"
                                                       placeholder="">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 form-control-label">Advice to sender</label>
                                            <div class="col-sm-8">
                                                <input type="text" id="bl-advice"
                                                       class="form-control"
                                                       placeholder="">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" name="add-more-bl" class="btn btn-primary pull-left">
                                                Add more
                                            </button>
                                            <button type="submit" name="bl-submit" class="btn btn-custom pull-right">
                                                Save
                                            </button>
                                        </div>
                                    </form>
                                </div><!--modal body -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <table id="example1" class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>SL.no.</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>District</th>
                            <th>Post Code</th>
                            <th>Thana</th>
                            <th>Contact Info</th>
                            <th>Code</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <button class="btn btn-primary">Containers</button>
                                <button class="btn btn-primary" disabled>Pricing</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->

</div><!-- /.container -->
