<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="box-header">
                    <button type="button" id="add-new-bl" class="btn btn-info btn-sm pull-right" data-toggle="modal"
                            data-target="#myModal">Add new B/L
                    </button>
                    <!-- Modal -->
                    <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-lg">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" id="cross" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Add new location</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="grid-form">
                                        <fieldset>
                                            <legend>Common information</legend>
                                            <div data-row-span="2">
                                                <div data-field-span="1">
                                                    <label>Principal name</label>
                                                    <!--<select class="selectpicker show-tick" id="bl-principal-name"-->
                                                            <!--title="Select principal name related to the b/l...."-->
                                                            <!--data-live-search-placeholder="Search desired principal name here"-->
                                                            <!--data-live-search="true">-->
                                                    <select>
                                                        <option selected disabled>Select a principal name</option>
                                                        <option>Sea Hawk</option>
                                                        <option>Global Shipping limited</option>
                                                    </select>
                                                </div>
                                                <div data-field-span="1">
                                                    <label>Date of entry</label>
                                                    <input type="date" id="bl-date-of-entry">
                                                </div>
                                            </div>
                                            <div data-row-span="2">
                                                <div data-field-span="1">
                                                    <label>Vessel name</label>
                                                    <input type="text" id="bl-vessel-name">
                                                </div>
                                                <div data-field-span="1">
                                                    <label>ETA</label>
                                                    <input type="date" id="bl-eta">
                                                </div>
                                            </div>
                                            <div data-row-span="2">
                                                <div data-field-span="1">
                                                    <label>Port of receipt</label>
                                                    <input type="text" id="bl-port-of-receipt">
                                                </div>
                                                <div data-field-span="1">
                                                    <label>Port of loading</label>
                                                    <input type="text" id="bl-port-of-loading">
                                                </div>
                                            </div>
                                            <div data-row-span="2">
                                                <div data-field-span="1">
                                                    <label>Port of discharge</label>
                                                    <input type="text" id="bl-port-of-discharge">
                                                </div>
                                                <div data-field-span="1">
                                                    <label>Place of delivery</label>
                                                    <input type="text" id="bl-place-of-delivary">
                                                </div>
                                            </div>
                                        </fieldset>
                                        <br>
                                        <br>
                                        <fieldset>
                                            <legend>B/L list</legend>
                                            <div data-row-span="12" id="bl-list-entry">
                                                <!--Dynamic-->
                                                <div data-field-span="2" id="bl-list-id">
                                                </div>
                                                <div data-field-span="3">
                                                    <label>Volume</label>
                                                    <div data-row-span="2">
                                                        <!--Dynamic-->
                                                        <div data-field-span="1" id="bl-volume-number">
                                                        </div>
                                                        <!--Dynamic-->
                                                        <div data-field-span="1" id="bl-volume-type">
                                                        </div>
                                                    </div>
                                                </div>
                                                <!--Dynamic-->
                                                <div data-field-span="2" id="bl-status">
                                                </div>
                                                <!--Dynamic-->
                                                <div data-field-span="2" id="bl-payable-at">
                                                </div>
                                                <div data-field-span="3">
                                                    <label>Line detention</label>
                                                    <div data-row-span="4">
                                                        <!--Dynamic-->
                                                        <div data-field-span="1" id="bl-line-detention-checkbox">
                                                        </div>
                                                        <!--Dynamic-->
                                                        <div data-field-span="3" id="bl-line-detention-day-count">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <div class="modal-footer">
                                            <button type="button" id="add-more-bl" class="btn btn-primary pull-left">
                                                Add more
                                            </button>
                                            <button type="button" id="add-10-more-bl" class="btn btn-primary pull-left">Add 10 more</button>
                                            <button type="submit" id="bl-submit" class="btn btn-custom pull-right">
                                                Save
                                            </button>
                                        </div>
                                    </form>
                                </div><!--modal body -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <table id="example1" class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>SL.no.</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>District</th>
                            <th>Post Code</th>
                            <th>Thana</th>
                            <th>Contact Info</th>
                            <th>Code</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <button class="btn btn-primary">Containers</button>
                                <button class="btn btn-primary" disabled>Pricing</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->

</div><!-- /.container -->
