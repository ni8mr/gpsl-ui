<div class="container">

    <div class="row" id="initial-selection">
        <form>
            <div class=" form-group row">
                <label class="col-sm-4 form-control-label">Reports based on:</label>
                <div class="col-sm-6">
                    <select class="form-control" name="initial-select" id="initial-select">
                        <option>Principal</option>
                        <option>Depot</option>
                        <option>Status</option>
                        <option>Type</option>
                    </select>
                </div>
            </div>
        </form>
    </div><!-- /.row -->

    <div class="row" id="next-selection">
        <form>
            <div class=" form-group row">
                <label class="col-sm-4 form-control-label">Select principal:</label>
                <div class="col-sm-6">
                    <select class="form-control selectpicker show-tick" name="principal"
                            id="principal"
                            title="Select principal..."
                            data-live-search-placeholder="Search desired principal here"
                            data-live-search="true">
                    </select>
                </div>
            </div>
            <div class=" form-group row">
                <label class="col-sm-4 form-control-label">Select depot:</label>
                <div class="col-sm-6">
                    <select class="form-control selectpicker show-tick" name="depot"
                            id="depot"
                            title="Select depot..."
                            data-live-search-placeholder="Search desired depot here"
                            data-live-search="true">
                    </select>
                </div>
            </div>
            <div class=" form-group row">
                <label class="col-sm-4 form-control-label">Select status:</label>
                <div class="col-sm-6">
                    <select class="form-control">
                        <option>Laden</option>
                        <option>Empty</option>
                    </select>
                </div>
            </div>
            <div class=" form-group row">
                <label class="col-sm-4 form-control-label">Select type:</label>
                <div class="col-sm-6">
                    <select class="form-control selectpicker show-tick" name="type"
                            id="type"
                            title="Select container type..."
                            data-live-search-placeholder="Search desired container type here"
                            data-live-search="true">
                    </select>
                </div>
            </div>
            <div class=" form-group row">
                <label class="col-sm-4 form-control-label">Report generation from</label>
                <div class="col-sm-6">
                    <input type="text" id="datepicker1">
                </div>
            </div>
            <div class=" form-group row">
                <label class="col-sm-4 form-control-label">Report generation to</label>
                <div class="col-sm-6">
                    <input type="text" id="datepicker2">
                </div>
            </div>
        </form>
    </div><!-- /.row -->
