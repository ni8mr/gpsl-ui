<div class="container">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <!-- /.box-header -->
        <div class="box-header">
          <button type="button" class="btn btn-info btn-sm pull-right" data-toggle="modal" data-target="#myModal">Add new depot</button>
          <!-- Modal -->
          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Add new depot</h4>
                </div>
                <div class="modal-body">
                  <form>

                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">Name</label>
                      <div class="col-sm-10">
                        <input class="form-control" placeholder="Enter the name of the depot here">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">Code</label>
                      <div class="col-sm-10">
                        <input class="form-control" placeholder="Enter the code of the depots here">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">Country</label>
                      <div class="col-sm-10">
                        <select class="form-control selectpicker" id="country" title="Select country..." data-live-search-placeholder="Search desired country here" data-live-search="true" data-style="btn-info">
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">Division</label>
                      <div class="col-sm-10">
                        <select class="form-control selectpicker" id="division" data-live-search-placeholder="Search desired division here" data-live-search="true" data-style="btn-info">
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">District</label>
                      <div class="col-sm-10">
                        <select class="form-control selectpicker" id="district" data-live-search-placeholder="Search desired district here" data-live-search="true" data-style="btn-info">
                        </select>
                      </div>
                    </div>
                      <div class="form-group row">
                      <label class="col-sm-2 form-control-label">Sub-district</label>
                      <div class="col-sm-10">
                        <select class="form-control selectpicker" id="subdistrict" data-live-search-placeholder="Search desired sub-district here" data-live-search="true" data-style="btn-info">
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">Post Code</label>
                      <div class="col-sm-10">
                        <select class="form-control selectpicker" id="post-code" data-live-search-placeholder="Search desired post-codes here" data-live-search="true" data-style="btn-info">
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">Address</label>
                      <div class="col-sm-10">
                        <input type="" class="form-control" placeholder="Enter the address of the depots here">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label  class="col-sm-2 form-control-label">Location</label>
                      <div class="col-sm-10">
                        <input type="" class="form-control" placeholder="Enter the location of the depots here">
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-custom">Save</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="box-body">
          <table id="example1" class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>SL.no.</th>
              <th>Name</th>
              <th>Address</th>
              <th>District</th>
              <th>Post Code</th>
              <th>Thana</th>
              <th>Contact Info</th>
              <th>Code</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>
                <button class="btn btn-primary">Containers</button>
                <button class="btn btn-primary" disabled>Pricing</button>
              </td>
            </tr>
            </tbody>
          </table>
